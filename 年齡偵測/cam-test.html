<!doctype html>
<meta charset="utf-8">
<title>相機測試</title>
<button id="go">啟動相機</button>
<video id="v" playsinline autoplay muted style="width:60vw; background:#000"></video>
<pre id="log"></pre>
<script>
const v = document.getElementById('v'), logEl = document.getElementById('log');
document.getElementById('go').onclick = async () => {
  try {
    const s = await navigator.mediaDevices.getUserMedia({ 
      video: true, 
      audio: false 
    });
    v.srcObject = s;
    await v.play();
    logEl.textContent = "✅ 相機啟動成功";
  } catch (e) {
    logEl.textContent = "❌ " + e.name + " - " + e.message;
  }
};
</script>
